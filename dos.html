<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\style-progress.css" />
    <link rel="stylesheet" href="css\style-text-color.css" />
    <link rel="stylesheet" href="css\style-loader-uno.css" />
    <link rel="stylesheet" href="css\style-card.css" />
    <link rel="stylesheet" href="css\style-scrollbar.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="icon" href="logo\dos-logo.png" />

    <title>UNO</title>
</head>

<body>
    <!--! LOADING SCREEN -->
    <div class="loader-wrapper">
        <div class="loader">
            <div class="dos-card"></div>
            <img class="dos-card" src="../cards/dos-back.png" alt="Tył karty DOS">
        </div>
    </div>
    <script src="js\script-loader.js"></script>
    <!--! PAGE -->
    <main class="animate__animated animate__fadeIn">
        <!--! PROGRESS BAR -->
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <script src="js\script-progress.js"></script>
        <!--! HEADER -->
        <iframe src="header.html" frameborder="0"></iframe>
        <!--! CONTENT -->
        <div id="main">
            <br/><br/><br/><br/><br/><br/>
            <div class="card-description">
                <div class="left-side-page">
                    <img src="logo\dos-box.png" class="box">
                </div>
                <div class="card-description">
                    <h1>Work in progress...</h1>
                
                </div>
            </div>
            
            <h1>FAQ</h1>
            <p>
                <i>Tutaj pojawią się odpowiedzi na najczęściej zadawane pytania.</i>
            </p>
        </div>
        <!--! FOOTER -->
        <div id="footer">
            <br/><br/>
            <p>&copy; 2023 IVDamianVI</p>
            <br/>
            <script src="js\script-card-3d-rotation.js"></script>
        </div>
    </main>
</body>

</html>
